<html lang="ja">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>次に読むべき一冊</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid py-4">
      <!-- ヘッダー部分 -->
      <div class="row mb-4">
        <div class="col-12 text-center">
          <h1 class="display-4 text-primary mb-3">
            <i class="fas fa-book-open me-2"></i>次に読む一冊
          </h1>
          <p class="lead text-muted">あなたにぴったりの次の一冊を見つけましょう</p>
        </div>
      </div>

      <!-- 本の入力セクション -->
      <div class="row justify-content-center mb-4">
        <div class="col-lg-8">
          <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
              <h5 class="mb-0"><i class="fas fa-search me-2"></i>好きな本のタイトルを入力してください（最大6冊）</h5>
            </div>
            <div class="card-body">
              <div id="book-inputs">
                <div class="mb-3 position-relative">
                  <input type="text" class="form-control book-input" placeholder="本のタイトルを入力...">
                  <div class="autocomplete-suggestions"></div>
                </div>
              </div>
              <div class="d-flex gap-2 flex-wrap">
                <button id="add-input" class="btn btn-outline-secondary btn-sm">
                  <i class="fas fa-plus me-1"></i>入力欄を追加
                </button>
                <button id="search-books" class="btn btn-primary">
                  <i class="fas fa-search me-2"></i>本を探す
                </button>
                <button id="show-favorites" class="btn btn-success">
                  <i class="fas fa-heart me-2"></i>お気に入りを見る
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- ローディング表示 -->
      <div id="loading" class="text-center d-none">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">検索中...</span>
        </div>
        <p class="mt-2">本を検索しています...</p>
      </div>

      <!-- 検索結果セクション -->
      <div id="results-section" class="d-none">
        <div class="row mb-3">
          <div class="col-12">
            <h3 class="text-center"><i class="fas fa-list me-2"></i>検索結果</h3>
            <div id="results-info" class="text-center text-muted"></div>
          </div>
        </div>
        <div id="search-results" class="row"></div>
        
        <!-- ページネーション -->
        <nav aria-label="検索結果のページネーション">
          <ul id="pagination" class="pagination justify-content-center mt-4"></ul>
        </nav>
      </div>

      <!-- お気に入りセクション -->
      <div id="favorites-section" class="d-none">
        <div class="row mb-3">
          <div class="col-12">
            <h3 class="text-center"><i class="fas fa-heart me-2"></i>お気に入りの本</h3>
            <div class="text-center">
              <button id="hide-favorites" class="btn btn-outline-secondary btn-sm">
                <i class="fas fa-times me-1"></i>閉じる
              </button>
            </div>
          </div>
        </div>
        <div id="favorites-results" class="row"></div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
